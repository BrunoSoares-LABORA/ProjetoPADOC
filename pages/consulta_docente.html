<script>
	$(function() {
		dataRequester = new dataRequest();
		refreshDatePicker();
	});
	
	function refreshDatePicker() {
		$( ".inputDate" ).datepicker( {
			dateFormat: "dd/mm/yy",
			showButtonPanel: true,
			currentText: "Hoje",
			closeText: "Fechar",
			dayNamesMin: [ "Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sab" ],
			monthNames: [
				"Janeiro",
				"Fevereiro",
				"Março",
				"Abril",
				"Maio",
				"Junho",
				"Julho",
				"Agosto",
				"Setembro",
				"Outubro",
				"Novembro",
				"Dezembro"
			]
		} );
		
		$(".inputDate").mask("99/99/9999");
	}
	
	function addMorePeriod() {
		htmlPeriod = "<tr class='lastPeriod'>" +
			"<td>Período:</td>" +
			"<td><input class='inputDate' name='start_date'/></td>" +
			"<td>-</td>" +
			"<td><input class='inputDate' name='end_date'/></td>" +
		"</tr>";
		
		lastPeriod = $( ".lastPeriod" );
		lastPeriod.removeClass( "lastPeriod" );
		lastPeriod.after( htmlPeriod );
		refreshDatePicker();
	}
</script>

<div class="title">
	<span>Consultar docente</span>
</div>

<form>
	<table>
		<tr>
			<td>Usuário:</td>
			<td colspan="3"><input type="text" name="username" value="aaa" id="username" /></td>
		</tr>
		<tr>
			<td>Senha:</td>
			<td colspan="3"><input type="password" name="password" /></td>
		</tr>
		<tr>
			<td>Matrícula SIAPE:</td>
			<td colspan="3"><input type="text" name="siape" /></td>
		</tr>
		<tr class="lastPeriod">
			<td>Período:</td>
			<td><input class="inputDate" name="start_date"/></td>
			<td>-</td>
			<td><input class="inputDate" name="end_date"/></td>
		</tr>
		<tr>
			<td colspan="4">
				<input type="button" value="Adicionar período" onclick="addMorePeriod()">
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<input type="button" value="Consultar" onclick="dataRequester.exec()">
			</td>
		</tr>
	</table>
</form>
